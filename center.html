<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1 class="h1">Welcome to covid-19 vacination tracker </h1>
    <div class="container">
        <div class="left">
            <img src="https://images.unsplash.com/photo-1613758947307-f3b8f5d80711?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGNvdmlkJTIwMTl8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="Loading..">
        </div>
        <div class="right">
        <form action="#" method="GET">
            <label for="pincode">Pincode</label><br>
            <input type="pincode" name="pincode" class="input" id="pincode"><br><br>
            <label for="date">Date</label><br>
            <input type="date" name="date" class="input" id="date"><br><br>
            <input type="submit" value="search" class="btn" id="button" >
        </form>
    </div>
</div>
    <div class="center" id="center">
        <h1>Center details</h1>
        <div class="container1">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>
                        <Address>Address</Address>
                    </th>
                    <th>Available dose 1</th>
                    <th>Available dose 2</th>
                    <th>Age limit</th>
                    <th>Slots</th>
                    <th>Vaccine</th>
                </tr>
                <tbody  id="mytable">
                    
                </tbody>
            </table>
        </div>
       
  
    </div>
    
<script src="index.js"></script>
</body>

</html>
